name: .NET Test Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore Miner.sln
    - name: Build
      run: dotnet build Miner.sln --no-restore
    - name: Test
      run: dotnet test Miner.sln --no-build --verbosity normal
